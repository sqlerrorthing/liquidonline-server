spring:
  application:
    name: liquidonline-server

  profiles:
    active: local

  mvc:
    view:
      prefix: none
      suffix: none

  threads:
    virtual:
      enabled: true


server:
  error:
    whitelabel:
      enabled: false
    include-message: always

  packets:
    limit:
      max: 10
      window: 1s